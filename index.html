<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MapLibre Community Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://maplibre.org/maplibre-gl-js-docs/assets/favicon/favicon.ico?v=rMBbQAR5BL">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [0, 0],
            zoom: 1,
            hash: true
        });

        fetch('community.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                data.map(person => {
                    var el = document.createElement('a');
                    el.className = 'marker';
                    el.style.backgroundImage =
                        `url(https://github.com/${person.github}.png?size=50)`;
                    el.style.width = '50px';
                    el.style.height = '50px';
                    el.href = `https://github.com/${person.github}`;
                    new maplibregl.Marker(el)
                        .setLngLat([person.latlon[1], person.latlon[0]])
                        .addTo(map);
                });
            })
            .catch(function (err) {
                console.log(`error: ${err}`);
            });
    </script>

</body>

</html>
